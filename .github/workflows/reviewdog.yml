name: Reviewdog CI

on:
  pull_request:
    paths:
      - '**/*.php'  # Chỉ chạy reviewdog trên các file PHP.
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'  # Đặt phiên bản PHP phù hợp với dự án của bạn.

      - name: Install dependencies
        run: composer install  # Sử dụng Composer để cài đặt phụ thuộc.

      - name: Run your linter command
        run: |
          # Chạy lệnh linter hoặc kiểm tra mã của bạn ở đây.
          # Ví dụ: php artisan lint
          echo "Linting PHP files..."
          # Chèn lệnh kiểm tra của bạn ở đây, ví dụ:
          # ./vendor/bin/phpunit --testdox

      - name: Run Reviewdog
        uses: reviewdog/action-golangci-lint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: error
          # Nhập tên file đầu ra của linter (nếu có)
          # output: './path/to/your/output/file'
